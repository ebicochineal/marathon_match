// //から始まる行はコメント

// テストソース *.cpp, *cs, *.java, *.py, *.exe
[source]
*.cpp

// 実行時に動的に追加したいパス
[path]
C:/mingw-w64/x86_64-6.2.0-posix-seh-rt_v5-rev1/mingw64/bin;C:/Program Files (x86)/Java/jdk1.8.0_112/bin;C:/Program Files (x86)/MSBuild/14.0/bin

// Time Limit Exceeded
[tle]
20

// Max Thread数
[maxthread]
1

// スコアの比較
[compare]
//greater
less

// <cerr></cerr>に囲まれたメッセージのみ表示
[errtag]
yes
//no

// [i] テストファイルパス
// [o] 実行ファイルパス compile/test.exe
// [d] 実行ファイルフォルダパス ./compile/
// [n] ファイル名
// コンパイルコマンド 言語名または拡張子 : コマンド
[compile]
// windows
cpp : g++ -O3 -std=c++14 -static -static-libgcc -static-libstdc++ -o [o] [i]
cs : csc /r:System.Numerics.dll /out:[o] [i]
java : javac -d [d] [n].java

// linux
//cpp : g++ -O3 -std=c++14 -o [o] [i]
//cs : mcs /out:[o] [i]


[interpreter]
// windows
//py : py [i]
java : java -classpath [d] [n]

// linux
//py : python3 [i]
